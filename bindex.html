<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3f; /* Navy Blue Background */
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Required documents section */
        .required-documents {
            background: #002855; /* Darker Navy Blue */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 320px;
            margin-bottom: 20px;
        }

        h2 {
            color: #ffcc00; /* Gold color for contrast */
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #003366;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Upload container styling */
        .upload-container {
            background: #002855; /* Darker Navy Blue */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 300px;
        }

        input {
            display: block;
            margin: 10px auto;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        /* Button styles */
        button {
            background-color: #ffcc00; /* Gold button */
            color: #002855;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: block;
            margin: 10px auto;
        }

        /* Hover effect */
        button:hover {
            background-color: #ffa500; /* Orange-Gold */
            transform: scale(1.05);
        }

        /* Initially hidden payment button */
        #paymentButton {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Required Documents Section -->
    <div class="required-documents">
        <h2>Required Documents</h2>
        <ul>
            <li>1. Fire Safety Certificate</li>
            <li>2. Building Plan Approval</li>
            <li>3. Property Tax Receipt</li>
            <li>4. Fire Fighting Equipment Report</li>
            <li>5. Identity Proof</li>
        </ul>
    </div>

    <!-- Upload Section -->
    <div class="upload-container">
        <h2>Upload Document</h2>
        <input type="file" id="document">
        <button onclick="uploadDocument()">Upload</button>
        <button id="paymentButton" onclick="goForPayment()"><a href="pay.html">Go for Payment</button>
    </div>

    <script>
        function uploadDocument() {
            alert("Upload functionality to be implemented.");
            document.getElementById("paymentButton").style.display = "block";
        }

        function goForPayment() {
            alert("Redirecting to payment page...");
        }
    </script>

</body>
</html>
